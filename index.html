<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <title>Dietectives</title>
    <link rel="stylesheet" href="./css/css.css">
</head>

<body>
    <header>
        <nav>

            <div class="logo">
                <img src="./img/logo.png" alt="Logo Dietectives">
            </div>

            <ul class="menu">
                <li><a href="#conocenos">Con√≥cenos</a></li>
                <li><a href="#proyecto-sanum">Proyecto SANUM</a></li>
                <li><a href="#actividades">Actividades</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        
        <div class="search-box">
            <button class="btn-search"><i class="fas fa-search"></i></button>
            <input type="text" class="input-search" placeholder="Buscar">
        </div>

        </nav>
    </header>

    <main>
        <section class="Bienvenidos">
            <h2>Bienvenido a Plan de Dietas Saludables</h2>
            
            <button onclick="window.location.href='#dietas'">Explorar Dietas</button>
        </section>
        
        
        <section class="Proyecto" id="proyecto-sanum">
            <div class="proyecto-texto">
            <h2>Proyecto SANUM</h2> 
        </div>
        <div class="proyecto-imagen">
            <img src="img/logosanum.jpeg" alt="ImagenProyectoSanum">

        </div>
        </section>


        <section class="actividades" id="actividades">
            <div class="actividades-imagen">
                <img src="img/talleres.jpeg" alt="ImagenProyectoSanum">
    
            </div>
            <div class="actividades-texto">
                <h2>Actividades</h2>
            </div>
        </section>




        <section class="Bienvenidos" id="contacto">
        <h2>Contacto</h2>
        <br>
        <form action="#" method="POST">
            <label for="name">Nombre:</label>
            <br>
            <input type="text" id="name" name="name" placeholder="Tu nombre" required>
            <br><br><br>
            <label for="email">Email:</label>
            <br>
            <input type="email" id="email" name="email" placeholder="Tu email" required>
            <br><br><br>
            <label for="message">Mensaje:</label>
            <br>
            <textarea id="message" name="message" rows="4" placeholder="Tu mensaje"></textarea>
            <br>
            <button type="submit">Enviar</button>
        </form>
    </section>

    </main>

    <footer>
        <p>&copy; 2024 Dietectives. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
